<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width: 30%;">
        <form class="row g-3" action="{{url_for('reg_estudiante')}}" method="POST" >
          <legend class="text-center header">Formulario Alumno</legend>
            <div class="col-md-6">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" name="dniT" >
            </div>
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="nombre" name="nombreT" placeholder="Nombres">
            </div>
            <div class="col-md-6">
              <label for="apePaterno" class="form-label">Apellido Paterno</label>
              <input type="text" class="form-control" id="apePaterno" name="apePaternoT" placeholder="Apellido Paterno">
            </div>
            <div class="col-md-6">
              <label for="apeMaterno" class="form-label">Apellido Materno</label>
              <input type="text" class="form-control" id="apeMaterno" name="apeMaternoT" placeholder="Apellido Materno">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputAddress" name="contraseniaT" placeholder="contraseña">
            </div>
            <div class="col-12">
              <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="fcontrol" for="gridCheck">
                  Aceptar Terminos
                </label>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
